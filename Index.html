<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bmi.png">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <h1><span>BMI</span> Calculator</h1>
        <p>Body mass index (BMI) is a measure of body
           fat based on height and weight that applies 
           to adult men and women.
        </p>
        <div class="smbox">
        <label>Height in cm</label>
        <input type="number" id="height" >
    </div>
    <div class="smbox">
        <label>Weight in kg</label>
        <input type="number" id="weight">
    </div>   
        <button>Calculate your BMI <b>&#8594;</b></button>
        <h3>Your BMI will show here</h3>
        <h4></h4>
    </div>
    <div class="info">
        <p><u>BMI Categories:</u><br/>
            Underweight = BMI of 18.5 or less </br>
            Normal weight = 18.5 &#8208; 24.9 </br>
            Overweight = 25 &#8208; 29.9 </br>
            Obesity = BMI of 30 or greater</p>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
